<!DOCTYPE html>    
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="calculator">
        <div class="calc-screen">
            <p>0</p>
        </div> 
        <div class= "buttons">
        <button class = "btn all-clear span-two bg-grey">AC</button>
        <button class = "btn delete bg-grey">DEL</button>
        <button class = "btn division bg-orange">/</button>
        <button class = "btn one">1</button>
        <button class = "btn two">2</button>
        <button class = "btn three">3</button>
        <button class = "btn multiply bg-orange">*</button>
        <button class = "btn cuatro">4</button>
        <button class = "btn five">5</button>
        <button class = "btn six">6</button>
        <button class = "btn plus bg-orange">+</button>
        <button class = "btn seven">7</button>
        <button class = "btn eight">8</button>
        <button class = "btn nine">9</button>
        <button class = "btn minus bg-orange">-</button>
        <button class = "btn dot">.</button>
        <button class = "btn zero">0</button>
        <button class= "btn equal span-two bg-orange">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
